<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆管理管理后台</title>
    <!-- 引入Vue.js和Element UI的CDN链接 -->
<!--    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="../css/element.css">
</head>
<body>

<!-- 创建一个包含Vue实例的容器 -->
<div id="app">
    <el-container style="height: 100vh;">
        <el-main style="display: flex;  justify-content: center; align-items: center">
            <el-card style="width: 400px; margin: 0 auto; padding: 20px; text-align: center;">
                <el-form ref="loginForm" :model="loginForm" label-width="80px">
                    <h1 class="display-4">图书馆管理管理后台</h1>
                    <el-form-item label="用户名" prop="username">
                        <el-input v-model="loginForm.username" placeholder="请输入用户名"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" prop="password">
                        <el-input type="password" v-model="loginForm.password" placeholder="请输入密码"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="login" style="width: 100%">登录</el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </el-main>

        <el-footer style="text-align: center; position: absolute; bottom: 30px; width: 100%;">
            <span class="text-muted">欢迎使用图书馆管理系统</span>
        </el-footer>
    </el-container>
</div>

<!-- 引入Vue.js和Element UI的CDN链接 -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>-->
<script src="../js/vue@2.js"></script>
<!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
<script src="../js/element.js"></script>
<!-- 引入 Axios -->
<!--<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>-->
<script src="../js/axios.js"></script>

<!-- 创建Vue实例 -->
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                loginForm: {
                    username: '',
                    password: ''
                }
            };
        },
        mounted() {
            axios.defaults.baseURL = 'http://localhost:8080'; // 设置URL前缀
        },
        methods: {
            login() {
                axios.post('/api/adminlogin', this.loginForm)
                    .then(response => {
                        // 登录成功的处理逻辑
                        const result = response.data;
                        if (result.code === 0) {
                            this.$message({
                                message: '登录成功',
                                type: 'success'
                            });
                            setTimeout(() => {
                                window.location.href = 'show.html'; // 用户界面
                            }, 700);
                        } else {
                            this.$message({
                                message: '登录失败：' + result.message,
                                type: 'error'
                            });

                        }
                    })
                    .catch(error => {
                        // 登录失败的处理逻辑
                        console.error('登录失败', error.response.data.message);
                    });
            }
        }
    });
</script>


<style>
    .text-muted {
        color: #999;
    }
    .display-4 {
        font-size: 24px;
        margin: 0 auto 30px 50px;
    }
    .text-muted {
        /*color: #999;*/
        font-size: 30px;
        color: red;
    }
    body {
        background-image: url('../imgs/preview.jpg');
        background-size: cover; /* 根据需要调整背景图片的大小 */
        background-position: center; /* 根据需要调整背景图片的位置 */
        background-repeat: no-repeat; /* 防止背景图片重复显示 */
    }
</style>

</body>
</html>
